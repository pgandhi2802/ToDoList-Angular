<div class="container">
    <div class="jumbotron">
        <!-- Task Add/Update -->
        <div class="input-group input-group-lg">
            <input [(ngModel)]="taskSubject" class="form-control" placeholder="Task Subject" aria-label="TaskSubject" aria-describedby="sizing-addon1" />
        </div>
        <div class="form-group input-group-lg">
            <textarea [(ngModel)]="taskDescription" class="form-control" rows="5" id="comment" placeholder="Task Description"></textarea>
        </div>
        <div class="form-group input-group-lg">
            <button type="button" (click)="addTask()" class="btn btn-primary btn-lg btn-block">List It</button>
        </div>
    </div>
</div>


<!-- Task List Block -->
<div class="container">
    <div class="row">
        <!-- Task Listing -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2>To Do Task</h2>
                </div>
                <div class="card-content">
                	<div *ngIf="toDoTasksList.length===0">
                		You do not have any tasks to do
                	</div>
                	<div *ngIf="toDoTasksList.length>0">
                    <div id="toDoTasksList" role="tablist">
                        <div class="card" *ngFor="let toDoTask of toDoTasksList;let i = index;">
                            <div class="card-header" role="tab" id="toDoTaskSubject{{ i }}">
                                <h4>
                                    {{ toDoTask.taskSubject }}
                                    <a data-toggle="collapse" href="#toDoTaskDescription{{ i }}" aria-expanded="false">
                                        <span class="badge badge-secondary float-right" data-toggle="tooltip" data-placement="bottom" title="Show Details Task">
                                            <i class="fa fa-angle-down" aria-hidden="true"></i>
                                        </span>
                                    </a>
                                    <span class="badge badge-secondary float-right" data-toggle="tooltip" data-placement="bottom" title="Delete Task" (click)="removeTask(i)">
                                        <i class="fa fa-trash" aria-hidden="true"></i>
                                    </span>
                                    <span class="badge badge-secondary float-right" data-toggle="tooltip" data-placement="bottom" title="Edit Task" (click)="readyToEditTask(i)">
                                        <i class="fa fa-pencil" aria-hidden="true" ></i>
                                    </span>
                                    <span class="badge badge-secondary float-right" data-toggle="tooltip" data-placement="bottom" title="Edit Task" (click)="completeTask(i)">
                                        <i class="fa fa-check" aria-hidden="true" ></i>
                                    </span>
                                </h4>
                            </div>
                            <div class="card-body">
                                <div id="toDoTaskDescription{{ i }}" class="collapse" role="tabpanel" aria-labelledby="toDoTaskSubject1" data-parent="#toDoTasksList">
                                    <div class="card-text">
                                        <p class="text-justify">
                                            {{ toDoTask.taskDescription}}
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Completed Task Listing -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2>
                    	Completed Task
                    	<span class="float-right" *ngIf="toDoCompletedTasksList.length>0" (click)="clearCompletedTask()">
                    		<i class="fa fa-trash"></i>
                    	</span>
                    </h2>
                </div>
                <div class="card-content">
                	<div *ngIf="toDoCompletedTasksList.length===0">
                		You havn't finished any task
                	</div>
                	<div *ngIf="toDoCompletedTasksList.length>0">
	                    <div id="completedTasksList" role="tablist">
	                        <div class="card" *ngFor="let taskCompleted of toDoCompletedTasksList">
	                            <div class="card-header" role="tab" id="completedTaskSubject1">
	                                <h4>
	                                    {{ taskCompleted.taskSubject }}
	                                </h4>
	                            </div>
	                            <div class="card-body">
	                                <div id="completedTaskDescription1" class="collapse" role="tabpanel" aria-labelledby="completedTaskSubject1" data-parent="#completedTasksList">
	                                    <div class="card-text">
	                                        <p class="text-justify">
	                                            {{ taskCompleted.taskDescription }}
	                                        </p>
	                                    </div>
	                                </div>
	                            </div>
	                        </div>
	                    </div>
                   	</div>
                </div>
            </div>
        </div>
    </div>
</div>
